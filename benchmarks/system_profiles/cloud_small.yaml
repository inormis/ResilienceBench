name: cloud_small
description: 5-node microservices cluster
sampling_defaults_hz: 1

nodes:
  - { id: api-1, role: api }
  - { id: api-2, role: api }
  - { id: db-1, role: db }
  - { id: cache-1, role: cache }
  - { id: mq-1, role: mq }

metrics:
  latency_ms:
    nominal: 60
    warning: 180
    critical: 300
  error_rate_pct:
    nominal: 0.02
    max: 2.0
  throughput_rps:
    nominal: 200
    warning: 120
    critical: 60